<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Task 2.7</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h2>Where in the world?</h2>
            <button class="dark-mode-button">
                <img src="./img/moon.png" class="moon" alt="moon-pic">
                <span class="mode-text" data-text-dark="Light Mode" data-text-light="Dark Mode"></span>
            </button>
        </header>
        <div class="search-and-filter">
            <input type="search" class="search" placeholder="Search for a country">
            <div class="filter">
                <select name="filter-by" class="select">
                    <option value="default" data-region="default">Filter by Region</option>
                    <option value="africa" data-region="africa">Africa</option>
                    <option value="america" data-region="america">America</option>
                    <option value="asia" data-region="asia">Asia</option>
                    <option value="europe" data-region="europe">Europe</option>
                    <option value="oceania" data-region="oceania">Oceania</option>
                </select>
            </div>
        </div>
        <div class="countries-list">
            <!-- Dynamic data from JS -->
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
